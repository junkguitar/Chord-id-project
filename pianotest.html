<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Guaranteed Piano Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body style="background:#111;color:#eee;font-family:sans-serif;padding:20px;">
  <h2>Guaranteed Piano Sound Test (Tone.js Sampler)</h2>
  <p>1) Click <b>Start Audio</b> once.<br>
     2) Wait for "Grand piano ready!".<br>
     3) Then click <b>Play Cmaj7</b> to hear the grand piano.</p>

  <button id="startBtn">Start Audio</button>
  <button id="playBtn" disabled>Play Cmaj7</button>

  <pre id="log" style="margin-top:20px;font-size:12px;background:#222;padding:10px;white-space:pre-wrap;"></pre>

  <!-- Tone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

  <script>
    let sampler = null;
    const startBtn = document.getElementById("startBtn");
    const playBtn  = document.getElementById("playBtn");
    const logEl    = document.getElementById("log");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    startBtn.onclick = async () => {
      try {
        await Tone.start();
        log("Audio started.");

        if (!sampler) {
          log("Loading grand piano samples...");
          sampler = new Tone.Sampler({
            urls: {
              "A0": "A0.mp3",
              "C1": "C1.mp3",
              "D#1": "Ds1.mp3",
              "F#1": "Fs1.mp3",
              "A1": "A1.mp3",
              "C2": "C2.mp3",
              "D#2": "Ds2.mp3",
              "F#2": "Fs2.mp3",
              "A2": "A2.mp3",
              "C3": "C3.mp3",
              "D#3": "Ds3.mp3",
              "F#3": "Fs3.mp3",
              "A3": "A3.mp3",
              "C4": "C4.mp3",
              "D#4": "Ds4.mp3",
              "F#4": "Fs4.mp3",
              "A4": "A4.mp3",
              "C5": "C5.mp3",
              "D#5": "Ds5.mp3",
              "F#5": "Fs5.mp3",
              "A5": "A5.mp3",
              "C6": "C6.mp3",
              "D#6": "Ds6.mp3",
              "F#6": "Fs6.mp3",
              "A6": "A6.mp3",
              "C7": "C7.mp3",
              "D#7": "Ds7.mp3",
              "F#7": "Fs7.mp3",
              "A7": "A7.mp3",
              "C8": "C8.mp3"
            },
            baseUrl: "https://tonejs.github.io/audio/salamander/",
            onload: () => {
              log("Grand piano ready!");
              playBtn.disabled = false;
            }
          }).toDestination();
        }
      } catch (err) {
        log("ERROR: " + err.message);
      }
    };

    playBtn.onclick = () => {
      if (!sampler) {
        log("Sampler not ready");
        return;
      }
      log("Playing Cmaj7...");
      const notes = ["C4", "E4", "G4", "B4"];
      const now = Tone.now();
      notes.forEach(n => {
        sampler.triggerAttackRelease(n, 3.0, now);
      });
    };
  </script>
</body>
</html>
